<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Huutokauppa</title>
  </head>

  <body>

      {% if current_user.is_authenticated %}
      <p>
        Kirjautunut nimellä {{ current_user.name }}. <a href="{{ url_for('auth_logout') }}">Kirjaudu ulos</a>
      </p>
      {% else %}
        <a href="{{ url_for('auth_login') }}">Kirjaudu</a>
        <a href="{{ url_for('auth_register') }}">Rekisteröidy</a>
      {% endif %}

    <ul>
        <li><a href="{{ url_for('index') }}">Etusivulle</a></li>

        <li><a href="{{ url_for('products_index') }}">Listaa tuotteet</a></li>
        <li><a href="{{ url_for('products_form') }}">Lisää tuote</a></li>
    </ul>

    {% block body %}
      <p>
        Content.
      </p>
    {% endblock %}

  </body>
</html>
